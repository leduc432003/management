<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Page</div>


                    <!--                        <th:block th:if="${session.msg}">-->
                    <!--                            <p class="text-center text-success fs-4">[[${session.msg}]]</p>-->
                    <!--                            <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>-->

                    <!--                        </th:block>-->

                    <div class="card-body">
                        <form action="saveUser" method="post">
                            <div class="mb-3">
                                <label>Tài khoản</label> <input type="text" name="userName"
                                                                class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Mật khẩu</label> <input type="password"
                                                               name="passWord" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Email</label> <input type="email" name="email"
                                                            class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Tên đầy đủ</label> <input type="text"
                                                                 name="fullName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Giới tính</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" th:value="1" name="gender">
                                        <label class="form-check-label" for="inLineRadio1">Nam</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" th:value="0" name="gender">
                                        <label class="form-check-label" for="inLineRadio2">Nữ</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Địa chỉ</label> <input type="text"
                                                              name="address" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Số điện thoại</label> <input type="number"
                                                                    name="telephone" class="form-control">
                            </div>


                            <button class="btn btn-primary col-md-12">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
